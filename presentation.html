<html>
  <head>
    <link rel="stylesheet" href="reveal/dist/reveal.css">
    <link rel="stylesheet" href="reveal/dist/theme/simple.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img data-src="static/img/BackEnd.svg">
        </section>
        <section>
          <img data-src="static/img/Middle.svg">
        </section>
        <section>
          <img data-src="static/img/Front.svg">
        </section>
        <section>
          <img data-src="static/img/Microcontroller.svg">
        </section>
        </div>
    </div>
    <script src="reveal/dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        backgroundTransition: 'slide',
        autoSlide: 3000,
        loop: true,
        autoSlideStoppable: false,
        controls: false,
        progress: false,
      });
    </script>
  </body>
</html>
