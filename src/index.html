<!-- partial:index.partial.html -->
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <radialGradient id="Gradient1" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
        <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="rgba(255, 0, 255, 1)" />
        <stop offset="100%" stop-color="rgba(255, 0, 255, 0)" />
      </radialGradient>
       <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
        <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="rgba(255, 255, 0, 1)" />
        <stop offset="100%" stop-color="rgba(255, 255, 0, 0)" />
      </radialGradient>
      <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
        <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite" />
        <stop offset="0%" stop-color="rgba(0, 255, 255, 1)" />
        <stop offset="100%" stop-color="rgba(0, 255, 255, 0)" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
      <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
      <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
      <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
      <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
    </rect>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
      <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
      <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"/>
    </rect>
  </svg>
<div class="child">
	<header>
          <div class="w-full text-gray-700 bg-white opacity-75 rounded-lg text-xl">
            <div
              x-data="{ open: false }"
              class="
                flex flex-col
                max-w-screen-xl
                px-4
                mx-auto
                md:items-center
                md:justify-between
                md:flex-row
                md:mx-auto
                md:px-6
                lg:px-8
              "
              @keydown.escape="open = false"
            >
              <div class="flex flex-row items-center justify-between p-4">
                <a
                  href="https://github.com/siddhsuresh/ArduinoVoiceTempControlled"
                  ><img
                    src="./public/img/GitHub-Mark-32px.png"
                    class="rounded-lg"
                /></a>
                <p class="font-bold p-4">Review - 03</p>
                <button
                  class="
                    rounded-lg
                    md:hidden
                    focus:outline-none focus:shadow-outline
                  "
                  @click="open = !open"
                >
                  <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path
                      x-show="!open"
                      fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    ></path>
                    <path
                      x-show="open"
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </div>
              <nav
                :class="{'flex': open, 'hidden': !open}"
                class="
                  flex-col flex-grow
                  hidden
                  pb-4
                  md:pb-0 md:flex md:justify-end md:flex-row
                "
              >
                <a
                  href="/home"
                  class="
                  px-4
                  py-2
                  mt-2
                  text-lg
                  font-semibold
                  bg-transparent
                  rounded-lg

                  focus:bg-gray-200
                  focus:outline-none

                  focus:shadow-outline

                    text-lg

                    hover:bg-gray-700 hover:text-white
                    focus:bg-gray-200
                    focus:outline-none
                    focus:text-black
                    focus:shadow-outline
                  "
                  >Presentation</a
                >
                <a
                  href="/project"
                  class="
                    px-4
                    py-2
                    mt-2
                    text-lg
                    font-semibold
                    bg-transparent
                    rounded-lg
                    md:mt-0 md:ml-4
                    hover:bg-gray-700 hover:text-white
                    focus:bg-gray-200
                    focus:outline-none
                    focus:text-black
                    focus:shadow-outline
                  "
                  href="#"
                  >Project</a
                >
              </nav>
            </div>
          </div>
        </header>

CSE2006<br/>Final Review<br /> Team 21</div>
